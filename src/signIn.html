<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>PetCare - Registrarse</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__display">
                <a href="./index.html">
                    <h1 class="header__logo">Pet<span>Care</span></h1>
                </a>
                
                <nav class="navigation">
                    <a href="./signIn.html" class="navigation__link">Registrarse</a>
                    <a href="./myPets.html" class="navigation__link">Mis Mascotas</a>
                    <a href="./index.html" class="navigation__link">Galería</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sign in form -->

    <section class="signIn">
        <div class="signIn__container">
            
            <form action="/register" method="POST" class="signInForm form">
                <h2 class="signIn__heading">Registro de Usuario</h2>
                <fieldset class="form__fieldset signIn__fieldset">
                    <div class="signIn__field">
                        <label class="form__label signIn__label" for="name">Nombre:</label>
                        <input class="form__input signIn__input" type="text" name="name" id="name" placeholder="Ejemplo: Julanito" required>
                    </div>
                    
                    <div class="signIn__field">
                        <label class="form__label signIn__label" for="surnames">Apellidos:</label>
                        <input class="form__input signIn__input" type="text" name="surnames" id="surnames" placeholder="Ejemplo: Abarca" required>
                    </div>
                    
                </fieldset>
                
                <fieldset class="form__fieldset signIn__fieldset">
                    <div class="signIn__field">
                        <label class="form__label signIn__label" for="email">Email:</label>
                        <input class="form__input signIn__input" type="email" name="email" id="email" placeholder="ejemplo@email.com" required>
                    </div>

                    <div class="signIn__field">
                        <label class="form__label signIn__label" for="password">Contraseña:</label>
                        <input class="form__input signIn__input" type="password" name="password" id="password" required>
                    </div>
                </fieldset>
                <p class="alert"></p>
                <button class="button signIn__button">Registrarse</button>
            </form>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
          <div class="footer__display">
            <div class="footer__column">
              <h3 class="footer__heading">Universidad</h3>
              <img class="footer__image footer__image--cuc" src="./img/blackCUC-NoText.png" alt="CUC logo">
              <a class="footer__link" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
            </div>
            
            <div class="footer__column">
              <h3 class="footer__heading">Curso</h3>
              <img class="footer__image" src="./img/coding (1).png" alt="Programming">
              <p class="footer__student">Programación IV</p>
            </div>
  
            <div class="footer__column">
              <h3 class="footer__heading">Estudiante</h3>
              <img class="footer__image" src="./img/student-card.png" alt="Student">
              <p class="footer__student">Brandon Gómez Carvajal</p>
            </div>
          </div>
          <p class="footer__description">Website Created and Designed by <span> Brandon Gómez Carvajal </span>&copy;</p>
        </div>
      </footer>
</body>
</html>
