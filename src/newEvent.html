<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>PetCare - Nuevo Evento</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__display">
                <a href="./index.html">
                    <h1 class="header__logo">Pet<span>Care</span></h1>
                </a>
                <nav class="navigation">
                    <a href="./login.html" class="navigation__link">Iniciar Sesión</a>
                    <a href="./myPets.html" class="navigation__link">Mis Mascotas</a>
                    <a href="./index.html" class="navigation__link">Galería</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- PetForm form -->
    <section class="signIn">
        <div class="signIn__container">
            
            <form action="" method="post" class="eventForm form">
                <h2 class="signIn__heading">Nuevo Evento</h2>
                
                <fieldset class="signIn__fieldset">
                    <div class="event__field">
                        <label class="form__label signIn__label" for="pet">Mascota:</label>
                        <select class="form__input" name="pet" id="pet">
                            <option value="">-- Seleccione una mascota</option>
                        </select>
                    </div>
    
                    <div class="event__field">
                        <label class="form__label signIn__label" for="event">Tipo de evento:</label>
                        <select class="form__input" name="event" id="event">
                            <option value="">-- Seleccione un evento</option>
                        </select>
                    </div>
                </fieldset>
                
                <div class="event__field">
                    <label class="form__label signIn__label" for="date">Fecha:</label>
                    <input class="form__input signIn__input" type="date" name="date" id="date">
                </div>

                <div class="event__field">
                    <label class="form__label signIn__label" for="description">Descripción:</label>
                    <textarea class="form__input signIn__input" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <p class="alert"></p>
                <button id="createEvent" class="button pet__button">Crear Evento</button>
            </form>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
          <div class="footer__display">
            <div class="footer__column">
              <h3 class="footer__heading">Universidad</h3>
              <img class="footer__image footer__image--cuc" src="./img/blackCUC-NoText.png" alt="CUC logo">
              <a class="footer__link" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
            </div>
            
            <div class="footer__column">
              <h3 class="footer__heading">Curso</h3>
              <img class="footer__image" src="./img/coding (1).png" alt="Programming">
              <p class="footer__student">Programación IV</p>
            </div>
  
            <div class="footer__column">
              <h3 class="footer__heading">Estudiante</h3>
              <img class="footer__image" src="./img/student-card.png" alt="Student">
              <p class="footer__student">Brandon Gómez Carvajal</p>
            </div>
          </div>
          <p class="footer__description">Website Created and Designed by <span> Brandon Gómez Carvajal </span>&copy;</p>
        </div>
      </footer>
      <script src="./js/newEvent.js"></script>
</body>
</html>
