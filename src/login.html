<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__display">
                <a href="./index.html">
                    <h1 class="header__logo">Pet<span>Care</span></h1>
                </a>
                <nav class="navigation">
                    <a href="./login.html" class="navigation__link">Iniciar Sesión</a>
                    <a href="./myPets.html" class="navigation__link">Mis Mascotas</a>
                    <a href="./index.html" class="navigation__link">Galería</a>
                </nav>
            </div>
        </div>
    </header>


    <section class="login">
        <form class="loginForm" action="/login" method="post">
            <h3 class="login__heading">Inicio de Sesión</h3>

            <fieldset class="login__fieldset">
                <label for="email">Correo electronico: </label>
                <input class="form__input login__input" type="email" name="email" id="email">
            </fieldset>

            <fieldset class="login__fieldset">
                <label for="password">Contraseña: </label>
                <input class="form__input login__input" type="password" name="password" id="password">
            </fieldset>
            <p>
                ¿No tienes una cuenta aún?
                <a class="login__registrarme" href="./signIn.html">Resgístrate</a>
            </p>
            
            <button class="button login__button">Iniciar Sesión</button>

        </form>
    </section>
    
      <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
          <div class="footer__display">
            <div class="footer__column">
              <h3 class="footer__heading">Universidad</h3>
              <img class="footer__image footer__image--cuc" src="./img/blackCUC-NoText.png" alt="CUC logo">
              <a class="footer__link" href="https://www.cuc.ac.cr/" target="_blank">Colegio Universitario de Cartago</a>
            </div>
            
            <div class="footer__column">
              <h3 class="footer__heading">Curso</h3>
              <img class="footer__image" src="./img/coding (1).png" alt="Programming">
              <p class="footer__student">Programación IV</p>
            </div>
  
            <div class="footer__column">
              <h3 class="footer__heading">Estudiante</h3>
              <img class="footer__image" src="./img/student-card.png" alt="Student">
              <p class="footer__student">Brandon Gómez Carvajal</p>
            </div>
          </div>
          <p class="footer__description">Website Created and Designed by <span> Brandon Gómez Carvajal </span>&copy;</p>
        </div>
    </footer>
</body>
</html>
